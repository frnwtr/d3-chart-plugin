<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Charts</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript" src="d3/d3.v3.js"></script>
        <script type="text/javascript" src="script.js"></script>    
    </head>
    <body>
        <div class="clear wrapper"></div> <!--d3 happens inside this div -->
        
        <!--

        To call the line graph, call makeLineGraph(String, number array);
        The first param is the name of the graph, it will show up as the 
        title of the graph. The second param is the values. Pass in an array
        of numbers to be graphed.

        To call the updating number display, call displayNum(String, num);
        The first param is the name of the value. It will show up as the title
        of the display box. The second param is the value to be displayed.

        Styling instructions are commented line by line in script.js

        -->

        <script type="text/javascript" >
            makeLineGraph("NUMBER OF TACOS", [10, 0, 0, 40, 30, 7, 8, 9]);
            displayNum("HOW GOOD IS THAT TACO", 0.9);
            displayNum("HOW GOOD IS THAT BURRITO", 1.2);
            makeLineGraph("NUMBER OF BURRITOS", [40, 10, 10, 20, 90]);
        </script>
    
    </body>
</html>
